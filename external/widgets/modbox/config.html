<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(350);
_d.setPosition('center');

function switchRecommend(recomId, selectName)
{
    if (recomId >= 0)
    {
        $("select[name='" + selectName + "']").hide();
    }
    else
    {
        $("select[name='" + selectName + "']").show();
    }
}
</script>
<div class="field_item">

<label>商品类型:</label>
<p><select name="img_recom_id" onchange="switchRecommend(this.value)">
    <option value="0">请选择...</option>
    <!-- {foreach from=$gcategorys key=recom_id item=recom_name} -->
    <option value="{$recom_id}"{if $options.img_recom_id eq $recom_id} selected="selected"{/if}>{$recom_name|escape}</option>
    <!-- {/foreach} -->
</select>
</p>

<label>上传banner图片:(<span>支持 gif|jpg|jpeg|png 格式</span>)</label>
<p><input type="file" name="image_file" /><input type="hidden" name="image_url" value="{$options.image_url}" /></p>

<!-- {if $options.image_url} --><p><img src="{$options.image_url}" height="20" /></p><!-- {/if} -->
        
</div>
